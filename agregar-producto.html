<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Agregar Producto</title>
  </head>
  <body>
    <header>
      <div class="encabezado__header">
        <div>
          <a href="index.html">
            <img src="./public/img/logo.png" alt="" />
          </a>
        </div>
        <div>
          <form action="">
            <input type="text" placeholder="¿Qué desea Buscar?" />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div>
          <a href="./login.html">
            <button type="submit">Login</button>
          </a>
        </div>
      </div>
    </header>
    <main>
      <!--section agregar producto-->
      <section class="agregar__producto">
        <h2>Agregar Producto</h2>
        <form action="">
          <div>
            <label for="url" class="label50">
              URL de la Imagen
              <span>&nbsp;</span>
              <input
                type="url"
                name="url"
                id="urlProducto"
                placeholder="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAA.png"
              />
            </label>
          </div>
          <div>
            <label for="category" class="label50">
              Categoría
              <select name="category" id="categoryProducto" style="width: 100%">
                <option value="starWards" selected>Star Wards</option>
                <option value="consolas">Consolas</option>
                <option value="diversos">Diversos</option>
              </select>
            </label>
          </div>
          <div>
            <label for="nameProduct" class="label50">
              Nombre del Producto
              <input type="text" name="nameProduct" id="nameProduct" placeholder="Producto XYZ"/>
            </label>
          </div>
          <div>
            <label for="priceProduct" class="label50">
              Precio del Producto $
              <input
                type="number"
                step=".5"
                name="priceProduct"
                id="priceProduct"
                value="70.5"
              />
            </label>
          </div>
          <textarea
            name="description"
            id="descriptionProducto"
            cols="30"
            rows="10"
            placeholder="Descripción del Producto"
          ></textarea>
          <div><input type="submit" value="Agregar Producto" /></div>
        </form>
      </section>

      <!--section formulario-->
      <section class="formulario formulario__sesion">
        <div class="formulario__left">
          <div>
            <a href="index.html">
              <img src="./public/img/logo.png" alt="" />
            </a>
          </div>
          <div>
            <h4><a href="#">Quienes Somos</a></h4>
            <h4><a href="#">Política de privacidad</a></h4>
            <h4><a href="#">Programa de fidelidad</a></h4>
            <h4><a href="#">Nuestras Tiendas</a></h4>
            <h4><a href="#">Quiero ser franquiciado</a></h4>
            <h4><a href="#">Anúncie aqui</a></h4>
          </div>
        </div>
        <div class="formulario__right">
          <h3>Hable con nosotros</h3>
          <form action="">
            <div>
              <label for="name">
                Nombre
                <span>&nbsp;</span>
                <input type="text" name="name" id="" placeholder="Juan Perez" />
              </label>
            </div>
            <textarea name="msg" id="" rows="4"></textarea>
            <div>
              <input type="submit" value="Enviar Mensaje" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright © 2022 Quispe, Zacarías Santiago</p>
      <div>
        <a href="https://github.com/santi343" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <span>&nbsp;</span>
        <a
          href="https://www.linkedin.com/in/zacar%C3%ADas-santiago-quispe-869b5a217/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
